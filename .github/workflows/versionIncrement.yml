name: Version Increment

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    env:
      SPLITSCALE_BOT_PAT: ${{ secrets.SPLITSCALE_BOT_PAT }}
      BOT_SSH: ${{ secrets.BOT_SSH }}
  
    steps:
      - name: Checkout local repository
        uses: actions/checkout@v3
        with:
          token: ${{ env.SPLITSCALE_BOT_PAT }}
          ssh-key: ${{ env.BOT_SSH }}
    
      - name: Update version
        run: |
          chmod +x ./update_version.sh       
          bash ./ci/update_version.sh minor
          
      - name: Set Committer Identity
        run: |
          git config --global user.name "${{ vars.BOT_USERNAME }}"
          git config --global user.email "${{ vars.BOT_EMAIL }}"

      - name: Create version tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git tag $VERSION

      - name: Git Status
        run: git status

      - name: Stage and Commit Changes
        run: |
          git add --all
          git commit -m "[skip actions] Version automatically incremented to ${{ env.VERSION }}"

      - name: Push changes to protected branch
        run: |
          git push origin ${{ github.event.repository.default_branch }} --tags --force
